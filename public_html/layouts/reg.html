<section class="section-login">
    <div class="logo-auth-box mb-5 position-relative">
        <div class="logo-auth">
            <img src="img/clr-logo.png" alt="">
        </div>
        <div class="flag-box">
            <span class="pe-1">RU</span>
            <img src="img/flag-circle.png" alt="">
        </div>
    </div>
    <div class="login-box text-center">
        <h3 class="mb-3">Регистрация</h3>
        <form action="">
            <div class="mb-3">
                <input type="text" class="auth-input form-control" id="inputSurname" placeholder="Фамилия">
                <input type="text" class="auth-input form-control" id="inputName" placeholder="Имя">
                <input type="text" class="auth-input form-control" id="inputFatherName" placeholder="Отчество">
                <div class="form-check text-start not-father-name-box">
                    <input class="form-check-input" type="checkbox" value="" id="NotFatherName">
                    <label class="form-check-label" for="NotFatherName">Нет отчества</label>
                </div>
                <input type="text" class="auth-input form-control" id="inputCity" placeholder="Город проживание">
                <div class="date-label text-start mt-3">
                    <label for=>Дата рождения</label>
                </div>
                <div class="input-group mb-3">
                    <select class="auth-input form-select" id="daySelect">
                        <option value="">День</option>
                    </select>
                    <select class="auth-input form-select" id="monthSelect">
                        <option value="">Месяц</option>
                    </select>
                    <select class="auth-input form-select" id="yearSelect">
                        <option value="">Год</option>
                    </select>
                </div>
            </div>
        <nav class="nav nav-pills justify-content-evenly" id="pills-tab" role="tablist">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tab-radio" id="pills-email-tab" checked>
                <label class="form-check-label" for="pills-email-tab">Почта</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tab-radio" id="pills-phone-tab">
                <label class="form-check-label" for="pills-phone-tab">Номер телефона</label>
            </div>
        </nav>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-email" role="tabpanel" aria-labelledby="pills-email-tab">

                    <div class="row mb-3">
                        <div class="col">
                            <input type="email" class="auth-input form-control" id="inputEmail" placeholder="Почта">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col position-relative">
                            <input type="password" class="auth-input form-control" id="inputPassword" placeholder="Пароль">
                            <span class="show-password input-group-text" style="z-index: 2;">
                                    <img src="img/eye-close.png" alt="" id="eyeIcon">
                            </span>
                        </div>
                    </div>
            </div>
            <div class="tab-pane fade" id="pills-phone" role="tabpanel" aria-labelledby="pills-phone-tab">

                    <div class="row mb-3">
                        <div class="col">
                            <input type="tel" class="auth-input form-control" id="inputEmail" placeholder="Номер телефона">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col position-relative">
                            <input type="password" class="auth-input form-control" id="inputPassword" placeholder="Пароль">
                            <span class="show-password input-group-text" style="z-index: 2;">
                                    <img src="img/eye-close.png" alt="" id="eyeIcon">
                            </span>
                        </div>
                    </div>

            </div>
        </div>
        <div class="other-methods-auth my-3">
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" value="" id="formCheck1">
                <label class="form-check-label" for="formCheck1">Принимает условия пользовательского соглашения</label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" value="" id="formCheck2">
                <label class="form-check-label" for="formCheck2">Дает согласие на обработку моих персональных данных на условиях, определенных Политикой обработки персональных данных</label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" value="" id="formCheck3">
                <label class="form-check-label" for="formCheck3">Я хочу получать новостную рассылку о проектах ФГБОУ ВО “МелГУ”</label>
            </div>
        </div>
            <div class="captcha mb-3">
                <p class="mb-0">Captcha</p>
            </div>
            <button type="submit" class="btn btn-accept mb-3">Зарегистрироваться</button>
            <div class="have-acc-box mb-3">
                <span>У вас уже есть аккаунт?</span> <a href="/login.html">Войти</a>
            </div>
        <div class="other-login mb-3 d-flex flex-column">
            <span>VK (login)</span>
            <span>OK (Yandex)</span>
        </div>
        <div class="support mb-3">
            <i class="bi bi-chat-text pe-2"></i> <a href="#">Обратиться в поддержку</a>
        </div>
        <div class="other-links">
            <a class="pb-2" href="#">Политика обработки персональных данных</a>
            <a href="#">Пользовательское соглашение</a>
        </div>
        </form>
    </div>
